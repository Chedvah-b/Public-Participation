<br>
<div *ngIf="feedback==false">
<h1 class="h1" style="margin-left: 40px;"> 住转  注 驻注 砖</h1><br>
<div class="div">
    <form #userDetail="ngForm" (ngSubmit)="OnSubmit()" >
    <div class="right">
        <label class="pinkHeader">:驻专 </label><br><br>

        <input class="input" type="text" name="firstName" patterm="[0-9]+" placeholder="砖 驻专" [(ngModel)]="hazard.send.firstName"  #firstName="ngModel" ><br><br>
        <input class="input" type="text" name="lastName" patterm="[0-9]+" placeholder="砖 砖驻" [(ngModel)]="hazard.send.lastName"  #lastName="ngModel" ><br><br>
        <input class="input" type="email" name="email" placeholder="转转 *" email required [(ngModel)]="hazard.send.email"  #email="ngModel" ><br>
        <span style="color: red;"  *ngIf="email.errors && email.errors.required  && email.touched">*砖  </span>
        <span  style="color: red;"  *ngIf="email.errors && email.errors.email">*  拽</span>
        <br><br>
        <input class="input" type="text"  pattern="[0-9]+"   name="whatsapp" minlength="10" maxlength="11" placeholder="whatsapp*" [(ngModel)]="hazard.send.whatsapp"    #whatsapp="ngModel"><br>
        <span style="color: red;"  *ngIf="whatsapp.errors &&( whatsapp.errors.minlength||whatsapp.errors.maxlength)">*住驻专  拽!</span> <br>
        
        <b><p>  爪专 注拽<br>
        砖 注 驻转 砖 驻转<br>
     拽 106 砖 驻<br></p></b>
    </div>


        <div class="left">
        <label class="pinkHeader">:驻专 </label><br><br>
        
        <select  class="input" type="select" name="topic"  required   [(ngModel)]="hazard.topic"   #topic="ngModel">
        <option value="" hidden>专 转</option>
        <option [value]="topics[0]" > 爪专</option>
        <option [value]="topics[1]" >砖 住专</option>
        <option [value]="topics[2]" >专 驻转</option>
        <option [value]="topics[3]" [(ngModel)]="hazard.topic">转砖转 注专转</option>
        </select><br>
        <span style="color: red;"  *ngIf="topic.errors && topic.errors.required  && topic.touched">*砖  </span>
      
        <br><br>
        <select  required type="select" name="address" class="input" [(ngModel)]="hazard.address"   #address="ngModel">
            <option value="" hidden>专 专 </option>
            <option>  驻住拽</option>
            <option> 专爪拽</option>
            <option>抓</option>
            <option>住 注拽</option>
            <option>爪 住住拽</option>
            <option>专</option>
            <option>拽转 砖</option>
            <option>专</option>
        </select><br>
        <span style="color: red;"  *ngIf="address.errors && address.errors.required  && address.touched">*砖  </span>

   
        <br><br>
        <input class="input"  type="number" pattern="[0-9]+" neme="addressNumber" placeholder="住驻专 专" [(ngModel)]="hazard.addressNumber"  #addressNumber="ngModel"><br><br>
   
        <input  class="input" type="text"  name="subject" required pattern="[A-Za-z]+" placeholder="砖*" [(ngModel)]="hazard.subject"    #subject="ngModel"><br>
        <span style="color: red;"  *ngIf="subject.errors && subject.errors.required  && subject.touched">*砖  </span><br>

 
         <textarea id="subject" name="subject" placeholder="Write something.." style="height:130px" class="input" required type="text"  name="description" pattern="[A-Za-z]+" placeholder="驻专 注 驻注*" [(ngModel)]="hazard.description"    #description="ngModel"></textarea><br>
        <span style="color: red;"  *ngIf="description.errors && description.errors.required  && description.touched">*砖  </span><br>
        
      
        <input type="file" name="picture" class="file" [(ngModel)]="hazard.picture"    #picture="ngModel">
        <img src="../../assets/拽 爪-01.png"><br><br>
        <!-- <label for="pwd">password  </label>
        <input type="password" name="pwd" minlength="8" [(ngModel)]="userDetails.pwd" #pwd="ngModel"><br>
        <span style="color: red;"  *ngIf="pwd.errors && pwd.errors.minlength">*you need to enter at laest 8 digits!</span> <br><br>
     -->

        <button class="btn"  id="submit" type="砖"  (click)="OnSubmit()"  >砖</button>
        
        <br>
    <br>
    </div>

    </form>
    </div>
  
</div>


    <!-- <h1  *ngIf="feedback==true"> 转砖 </h1> -->
    <img style="height: 800;width: 800px;"  src="../../assets/驻驻驻6.png"  *ngIf="feedback==true" />
